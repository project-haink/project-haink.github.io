<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                uploadToS3(audioBlob);
            });

            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        async function uploadToS3(audioBlob) {
            // Get the S3 URL and required data from your server (not exposed here)
            const s3Data = await getPresignedUrlFromServer();
            
            const formData = new FormData();
            formData.append('key', s3Data.key);
            formData.append('x-amz-algorithm', s3Data.algorithm);
            formData.append('x-amz-credential', s3Data.credential);
            formData.append('x-amz-date', s3Data.date);
            formData.append('policy', s3Data.policy);
            formData.append('x-amz-signature', s3Data.signature);
            formData.append('file', audioBlob);

            try {
                const response = await fetch(s3Data.url, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log('File uploaded successfully!');
                } else {
                    console.error('Error uploading file to S3:', response.statusText);
                }
            } catch (error) {
                console.error('Error uploading file to S3:', error);
            }
        }

        async function getPresignedUrlFromServer() {
            const response = await fetch('https://dbns472cq3.execute-api.us-east-2.amazonaws.com/dev/haink-bucket/audio.wav');
            const data = await response.json();
            return data;
        }
    </script>
</body>
</html>
