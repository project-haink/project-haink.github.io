<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>
<body>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <a id="downloadLink" style="display: none">Download Recording</a>

    <script>
        let mediaRecorder;
        let chunks = [];

        document.getElementById('startRecording').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => chunks.push(event.data);
                    mediaRecorder.onstop = () => saveRecording();
                    mediaRecorder.start();
                    document.getElementById('startRecording').disabled = true;
                    document.getElementById('stopRecording').disabled = false;
                })
                .catch(error => console.error('Error accessing microphone:', error));
        });

        document.getElementById('stopRecording').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startRecording').disabled = false;
            document.getElementById('stopRecording').disabled = true;
        });

        function saveRecording() {
            const blob = new Blob(chunks, { type: 'audio/wav' });

            // Convert audio blob to base64
            const reader = new FileReader();
            reader.onloadend = () => {
                const audioData = reader.result.split(',')[1]; // Extract base64 data
                sendAudioData(audioData);
            };
            reader.readAsDataURL(blob);
        }

        function sendAudioData(audioData) {
            const apiUrl = 'https://ddy2bu7op3.execute-api.us-east-2.amazonaws.com/production1/audio';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ audio: audioData })
            })
            .then(response => response.json())
            .then(data => console.log('Response from AWS Lambda:', data))
            .catch(error => console.error('Error sending recording to AWS:', error));
        }
    </script>
</body>
</html>
