<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                uploadToS3(audioBlob);
            });

            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        async function uploadToS3(audioBlob) {
            const s3Data = await getPresignedUrlFromServer();
            const url = `${s3Data.url}/${s3Data.key}`;
            
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    body: audioBlob,
                    headers: {
                        'Content-Type': 'audio/wav',
                        'x-amz-acl': 'public-read' // Adjust permissions as needed
                    }
                });

                if (response.ok) {
                    console.log('File uploaded successfully!');
                } else {
                    console.error('Error uploading file to S3:', response.statusText);
                }
            } catch (error) {
                console.error('Error uploading file to S3:', error);
            }
        }

        async function getPresignedUrlFromServer() {
            const response = await fetch(' https://lz2am0h80c.execute-api.us-east-2.amazonaws.com/dev/haink-bucket/audio.wav');
            const data = await response.json();
            return data;
        }
    </script>
</body>
</html>
