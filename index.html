<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <audio controls id="audioPlayback"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1077.0/aws-sdk.min.js"></script>
    <script>
        const startButton = document.getElementById("startRecord");
        const stopButton = document.getElementById("stopRecord");
        const audioPlayback = document.getElementById("audioPlayback");
        let mediaRecorder;
        let audioChunks = [];

        startButton.addEventListener("click", startRecording);
        stopButton.addEventListener("click", stopRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioURL = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioURL;

                    // Upload the audioBlob to S3
                    const s3 = new AWS.S3({
                        
                    });

                    const params = {
                        Bucket: 'haink-bucket', // Replace with your bucket name
                        Key: 'audio.wav',
                        Body: audioBlob,
                        ContentType: 'audio/wav'
                    };

                    s3.upload(params, (err, data) => {
                        if (err) {
                            console.error('Error uploading audio to S3:', err);
                        } else {
                            console.log('Audio uploaded to S3 successfully:', data.Location);
                        }
                    });
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (error) {
                console.error("Error starting recording:", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }
    </script>
</body>
</html>
