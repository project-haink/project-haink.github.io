<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                sendDataToLambda(audioBlob);
            });

            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        async function sendDataToLambda(audioBlob) {
            const url = 'https://ddy2bu7op3.execute-api.us-east-2.amazonaws.com/production1/audio';
            const formData = new FormData();
            formData.append('audio', audioBlob);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'audio/wav'
                    }
                });

                if (response.ok) {
                    console.log('Audio sent to Lambda successfully');
                } else {
                    console.error('Error sending audio to Lambda:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending audio to Lambda:', error);
            }
        }
    </script>
</body>
</html>
